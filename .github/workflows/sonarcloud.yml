name: SonarCloud Analysis

on:
  push:
    branches: [ master, development ]
  pull_request:
    branches: [ master, development ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build with tests and coverage
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          REDIS_HOST: ${{ secrets.REDIS_HOST }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
        run: mvn clean verify -Djacoco.check.haltOnFailure=false

      - name: Verify coverage report
        run: |
          echo "Checking for coverage report..."
          if [ -f "fluxpay-coverage-report/target/site/jacoco-aggregate/jacoco.xml" ]; then
            echo "✓ Coverage report found"
            ls -lh fluxpay-coverage-report/target/site/jacoco-aggregate/jacoco.xml
            echo "Coverage report first 20 lines:"
            head -n 20 fluxpay-coverage-report/target/site/jacoco-aggregate/jacoco.xml
          else
            echo "✗ Coverage report not found at expected location"
            echo "Searching for jacoco.xml files..."
            find . -name "jacoco.xml" -type f 2>/dev/null || echo "No jacoco.xml files found"
            echo "Listing fluxpay-coverage-report directory:"
            ls -la fluxpay-coverage-report/target/site/ 2>/dev/null || echo "Target directory does not exist"
            exit 1
          fi

      - name: SonarCloud analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          SONAR_ARGS="-Dsonar.projectKey=serhatsoysal_fluxpay-orchestration-engine \
            -Dsonar.organization=serhatsoysal \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.sources=fluxpay-common/src/main,fluxpay-security/src/main,fluxpay-tenant/src/main,fluxpay-product/src/main,fluxpay-subscription/src/main,fluxpay-billing/src/main,fluxpay-api/src/main \
            -Dsonar.tests=fluxpay-common/src/test,fluxpay-security/src/test,fluxpay-tenant/src/test,fluxpay-product/src/test,fluxpay-subscription/src/test,fluxpay-billing/src/test,fluxpay-api/src/test \
            -Dsonar.java.binaries=fluxpay-common/target/classes,fluxpay-security/target/classes,fluxpay-tenant/target/classes,fluxpay-product/target/classes,fluxpay-subscription/target/classes,fluxpay-billing/target/classes,fluxpay-api/target/classes \
            -Dsonar.java.test.binaries=fluxpay-common/target/test-classes,fluxpay-security/target/test-classes,fluxpay-tenant/target/test-classes,fluxpay-product/target/test-classes,fluxpay-subscription/target/test-classes,fluxpay-billing/target/test-classes,fluxpay-api/target/test-classes \
            -Dsonar.coverage.jacoco.xmlReportPaths=fluxpay-coverage-report/target/site/jacoco-aggregate/jacoco.xml \
            -Dsonar.coverage.exclusions=**/dto/**,**/entity/**,**/config/**,**/exception/**,**/enums/**,**/model/** \
            -Dsonar.coverage.inclusions=**/service/**,**/repository/**,**/jwt/**,**/session/** \
            -Dsonar.junit.reportPaths=fluxpay-common/target/surefire-reports,fluxpay-security/target/surefire-reports,fluxpay-tenant/target/surefire-reports,fluxpay-product/target/surefire-reports,fluxpay-subscription/target/surefire-reports,fluxpay-billing/target/surefire-reports,fluxpay-api/target/surefire-reports"
          
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            mvn sonar:sonar $SONAR_ARGS \
              -Dsonar.pullrequest.base=${{ github.event.pull_request.base.ref }} \
              -Dsonar.pullrequest.branch=${{ github.head_ref }} \
              -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} \
              -Dsonar.pullrequest.provider=GitHub \
              -Dsonar.pullrequest.github.repository=${{ github.repository }}
          else
            mvn sonar:sonar $SONAR_ARGS \
              -Dsonar.branch.name=${{ github.ref_name }}
          fi

