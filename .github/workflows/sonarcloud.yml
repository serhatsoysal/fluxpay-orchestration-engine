name: SonarCloud Analysis

on:
  push:
    branches: [ master, development ]
  pull_request:
    branches: [ master, development ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build with tests and coverage
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          REDIS_HOST: ${{ secrets.REDIS_HOST }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
        run: mvn clean verify

      - name: Verify coverage report exists
        run: |
          if [ ! -f "fluxpay-coverage-report/target/site/jacoco-aggregate/jacoco.xml" ]; then
            echo "Coverage report not found! Listing fluxpay-coverage-report/target:"
            ls -la fluxpay-coverage-report/target/ || echo "Target directory does not exist"
            exit 1
          fi
          echo "Coverage report found at: fluxpay-coverage-report/target/site/jacoco-aggregate/jacoco.xml"

      - name: SonarCloud analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn sonar:sonar -Dsonar.projectKey=serhatsoysal_fluxpay-orchestration-engine -Dsonar.organization=serhatsoysal -Dsonar.host.url=https://sonarcloud.io

